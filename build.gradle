group 'io.gravis'
version '1.0'

apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile gradleApi()
    compile 'org.apache.maven:maven-artifact:3.5.2'
    compile 'org.eclipse.jgit:org.eclipse.jgit:2.2.0.201212191850-r'
    compile 'com.bmuschko:gradle-docker-plugin:3.0.12'
}